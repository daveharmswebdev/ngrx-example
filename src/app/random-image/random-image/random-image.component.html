<mat-card>
  <mat-card-header>
    Speed Control
  </mat-card-header>
  <mat-card-content>
    <div class="button-container">
      <button mat-fab color="primary" (click)="increaseSpeed()">+</button>
      <button mat-fab color="warn" (clikc)="decreaseSpeed()">-</button>
    </div>
    <div class="speed-display">
      <mat-card>
        <h3>
          Speed: 4
        </h3>
      </mat-card>
    </div>
  </mat-card-content>
</mat-card>
