<div class="todo-container">
  <h4>Todos</h4>
  <mat-card *ngFor="let todo of todos$ | async">
    <mat-card-content>
      <div class="title">
        <span>{{todo.id}}:</span>{{todo.title}}
      </div>
      <p>
        {{todo.description}}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <span>Owner: {{todo.owner}}</span>
      <button 
        (click)="toggleComplete(todo)"
        mat-raised-button 
        color="{{ todo.complete ? 'accent' : 'primary' }}">{{ todo.complete ? 'Undo' : 'Complete'}}</button>
    </mat-card-footer>
  </mat-card>
</div>
